<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Mosaic</title>
  <!-- Google Fonts Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      min-height: 100svh;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      font-weight: 500;
      font-style: normal;
      position: relative;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100svh;
      object-fit: cover;
      z-index: -1;
    }
    header, footer {
      position: fixed;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      z-index: 2;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    header {
      top: 0;
      height: 12vh;
    }
    footer {
      bottom: 0;
      height: 12vh;
    }

    /* Header Text with Gradient */
    .gradient-text {
      font-size: clamp(1.8rem, 5vw, 4rem);
      line-height: 1;
      letter-spacing: 0;
      background: linear-gradient(89.96deg, #AA3FFF 34.15%, #F8522E 93.41%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      user-select: none;
      white-space: nowrap;
      font-weight: 500;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      font-style: normal;
      margin: 0;
    }

    /* Footer Text Black */
    .footer-text {
      font-size:  clamp(1.4rem, 4vw, 4rem);
      line-height: 1;
      letter-spacing: 0;
      color: #000000;
      user-select: none;
      white-space: nowrap;
      font-weight: 500;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      font-style: normal;
      margin: 0;
    }

    /* Small screen tweaking */
    @media (max-width: 480px) {
      header, footer {
        height: auto;
        padding: 1rem 1.5rem;
      }
      .gradient-text{
        white-space: normal;
        font-weight: 600;
        line-height: 1.2;
        font-size: clamp(0.8rem, 8vw, 2rem);
      }
      .footer-text {
        white-space: normal;
        font-weight: 600;
        line-height: 1.2;
        font-size: clamp(1.4rem, 3vw, 3rem);
      }
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop playsinline>
    <source src="web-prototype(no-text).mp4" type="video/mp4">
  </video>
  <header>
    <h1 class="gradient-text">MOOD MOSAIC</h1>
  </header>
  <footer>
    <h2 class="footer-text">LAUNCHING SOON</h2>
  </footer>
</body>
</html>
